<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="form">

        <label>
            Nome da Task:
            <input type="text" id="inp-task-name" />
        </label>
        <label>
            Texto da Task após resolver:
            <input type="text" id="inp-task-text" />
        </label>
        <label>
            Delay da Task em segundos:
            <input type="number" id="inp-task-delay" />
        </label>
        <button type="submit" id="btn-submit">Add Task</button>
    </form>

    <main id="app">
        <section id="task-container">
            <h4>Fila de Tasks</h4>
            <div id="task-container-queue" class="task-div">
            </div>
            <h4>Próxima a ser executada</h4>
            <div id="task-container-next" class="task-div">
            </div>
        </section>
        <section id="task-messages">
        </section>
    </main>
    <script src="async-queue.js"></script>
</body>

</html>
